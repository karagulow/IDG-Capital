var _noStroke = false;
var _shapeVerts = [];

}

function fill(r, g, b, a) {
  if (a !== undefined) {
    _fillStyle = 'rgba(' + Math.round(r) + ',' + Math.round(g) + ',' + Math.round(b) + ',' + (a / 255) + ')';
  } else if (b !== undefined) {
    _fillStyle = 'rgb(' + Math.round(r) + ',' + Math.round(g) + ',' + Math.round(b) + ')';
  } else {
    _fillStyle = 'rgb(' + Math.round(r) + ',' + Math.round(r) + ',' + Math.round(r) + ')';
  }
}
function beginShape() { _shapeVerts = []; _shapeMode = 'vertex'; }
function _applyCursorDisplacement(x, y) {
  if (!SETTINGS.cursorEffect) return {x: x, y: y};
  var type = SETTINGS.cursorEffectType;
  if (type === 'thicken') return {x: x, y: y};
  var dx = x - mouseX, dy = y - mouseY;
  var dist = Math.sqrt(dx * dx + dy * dy);
  var radius = SETTINGS.cursorRadius;
  if (dist >= radius || dist < 0.1) return {x: x, y: y};
  var falloff = 1 - (dist / radius);
  falloff = falloff * falloff;
  var strength = SETTINGS.cursorStrength / 100;
  if (type === 'distort') {
    var angle = Math.atan2(dy, dx);
    var perpX = -Math.sin(angle);
    var perpY = Math.cos(angle);
    var wave = Math.sin(dist * 0.05 + performance.now() * 0.003);
    var amount = wave * falloff * strength * 30;
    return {x: x + perpX * amount, y: y + perpY * amount};

    if (dist < 0.1) return {x: x, y: y};
    var force = falloff * strength * 80;
    return {x: x + (dx / dist) * force, y: y + (dy / dist) * force};
  } else if (type === 'attract') {
    if (dist < 0.1) return {x: x, y: y};
    var force = falloff * strength * 80;
    return {x: x - (dx / dist) * force, y: y - (dy / dist) * force};
  }
  return {x: x, y: y};
}
function vertex(x, y) { var p = _applyCursorDisplacement(x, y); _shapeVerts.push({x: p.x, y: p.y, type: 'v'}); }
function curveVertex(x, y) { var p = _applyCursorDisplacement(x, y); _shapeVerts.push({x: p.x, y: p.y, type: 'c'}); _shapeMode = 'curve'; }
function endShape(mode) {
  if (_shapeVerts.length < 2) return;
  ctx.fillStyle = _fillStyle;
  ctx.beginPath();

  if (_shapeMode === 'curve') {
    // Catmull-Rom to Bezier conversion
    var pts = _shapeVerts;
    if (pts.length < 4) {
      // Fallback to straight lines
      ctx.moveTo(pts[0].x, pts[0].y);
      for (var i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
    } else {
      ctx.moveTo(pts[1].x, pts[1].y);
      for (var i = 0; i < pts.length - 3; i++) {
        var p0 = pts[i], p1 = pts[i+1], p2 = pts[i+2], p3 = pts[i+3];
        var cp1x = p1.x + (p2.x - p0.x) / 6;
        var cp1y = p1.y + (p2.y - p0.y) / 6;
        var cp2x = p2.x - (p3.x - p1.x) / 6;
        var cp2y = p2.y - (p3.y - p1.y) / 6;
        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
      }
    }
  } else {
    ctx.moveTo(_shapeVerts[0].x, _shapeVerts[0].y);
    for (var i = 1; i < _shapeVerts.length; i++) {
      ctx.lineTo(_shapeVerts[i].x, _shapeVerts[i].y);
    }
  }

  if (mode === CLOSE) ctx.closePath();
  ctx.fill();
}

function calculateTransform() {
  var srcW = source.width, srcH = source.height;
  var scaleX = width / srcW, scaleY = height / srcH;
  imgScale = Math.min(scaleX, scaleY);
  imgOffsetX = (width - srcW * imgScale) / 2;
  imgOffsetY = (height - srcH * imgScale) / 2;
}

function onReady() {
  resize();
  loop();
}

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  if (source) calculateTransform();
}

function loop() {
  if (!source) { requestAnimationFrame(loop); return; }
  drawFrame();
  requestAnimationFrame(loop);
}

function drawFrame() {
  ctx.clearRect(0, 0, width, height);
  var circleSize = SETTINGS.circleSize;
  var density = SETTINGS.density;
  var invert = SETTINGS.invert;
  var useColor = SETTINGS.useColor;
  var brightnessAdj = SETTINGS.brightnessAdj;
  var contrastAdj = SETTINGS.contrastAdj;
  var saturationAdj = SETTINGS.saturationAdj;

  if (SETTINGS.style === 'smoothLines') {
    drawSmoothLinesStyle(source, circleSize, density, invert, useColor, brightnessAdj, contrastAdj, saturationAdj);
  } else {
    drawSharpLinesStyle(source, circleSize, density, invert, useColor, brightnessAdj, contrastAdj, saturationAdj);
  }
}

// === Cursor effect: thickness ===
function applyCursorEffects(segment, y) {
  if (!SETTINGS.cursorEffect || SETTINGS.cursorEffectType !== 'thicken') return;
  var radius = SETTINGS.cursorRadius;
  var strength = SETTINGS.cursorStrength / 100;
  for (var i = 0; i < segment.length; i++) {
    var point = segment[i];
    var px = imgOffsetX + point.x * imgScale;
    var py = imgOffsetY + y * imgScale;
    var dx = px - mouseX, dy = py - mouseY;
    var dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < radius) {
      var falloff = 1 - (dist / radius);
      falloff = falloff * falloff;
      point.thickness *= (1 + falloff * strength * 2);
    }
  }
}

function adjustColor(r, g, b, brightness, contrast, saturation) {
            // Apply brightness
            r += brightness;
            g += brightness;
            b += brightness;

            // Apply contrast
            let contrastFactor = (259 * (contrast + 255)) / (255 * (259 - contrast));
            r = contrastFactor * (r - 128) + 128;
            g = contrastFactor * (g - 128) + 128;
            b = contrastFactor * (b - 128) + 128;

            // Apply saturation
            let gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
            let saturationFactor = (saturation + 100) / 100;
            r = gray + saturationFactor * (r - gray);
            g = gray + saturationFactor * (g - gray);
            b = gray + saturationFactor * (b - gray);

            // Clamp values to 0-255
            r = constrain(r, 0, 255);
            g = constrain(g, 0, 255);
            b = constrain(b, 0, 255);

            return { r, g, b };

function smoothThicknessDataOval(data, passes) {
            if (data.length < 5) return data;

            let smoothed = JSON.parse(JSON.stringify(data));

            for (let pass = 0; pass < passes; pass++) {
                let temp = JSON.parse(JSON.stringify(smoothed));

                // Very wide kernel for ultra-smooth transitions
                let kernelSize = 5;

                for (let i = kernelSize; i < smoothed.length - kernelSize; i++) {
                    let sum = 0;
                    let weightSum = 0;

                    for (let j = -kernelSize; j <= kernelSize; j++) {
                        // Gaussian-like weights with very wide spread
                        let weight = exp(-(j * j) / (kernelSize * 2.0));
                        sum += smoothed[i + j].thickness * weight;
                        weightSum += weight;
                    }

                    temp[i].thickness = sum / weightSum;
                }

                smoothed = temp;
            }

            return smoothed;

if (isAnimating) {
                        // Wave animation: quad-strip rendering with per-point alpha
                        let phase = (millis() % WAVE_DURATION) / WAVE_DURATION * TWO_PI;
                        // Per-line unique phase offset based on y position
                        let linePhase = ((y * 2654435761) & 0xFFFF) / 0xFFFF * TWO_PI;
                        let centerY = imgOffsetY + y * imgScale;

                        for (let i = 0; i < segment.length - 1; i++) {
                            let p0 = segment[i];
                            let p1 = segment[i + 1];

                            // Wave modulation with per-line phase
                            let wave0 = sin(p0.x / srcWidth * TWO_PI * 2 + linePhase - phase);
                            let wave1 = sin(p1.x / srcWidth * TWO_PI * 2 + linePhase - phase);
                            let nw0 = 0.5 + 0.5 * wave0;
                            let nw1 = 0.5 + 0.5 * wave1;

                            let t0 = p0.thickness * (0.2 + 0.8 * nw0);
                            let t1 = p1.thickness * (0.2 + 0.8 * nw1);

                            // Min 20% alpha (51/255), max 100%
                            let alpha0 = 51 + nw0 * 204;
                            let alpha1 = 51 + nw1 * 204;
                            let avgAlpha = (alpha0 + alpha1) / 2;

                            let x0 = imgOffsetX + p0.x * imgScale;
                            let x1 = imgOffsetX + p1.x * imgScale;

                            fill(221, 22, 0, avgAlpha);
                            beginShape();
                            vertex(x0, centerY - t0 / 2);
                            vertex(x1, centerY - t1 / 2);
                            vertex(x1, centerY + t1 / 2);
                            vertex(x0, centerY + t0 / 2);
                            endShape(CLOSE);
                        }
                    } else {
                        // Static rendering: original curveVertex path
                        let avgR = 0, avgG = 0, avgB = 0;
                        for (let point of segment) {
                            avgR += point.r;
                            avgG += point.g;
                            avgB += point.b;
                        }
                        avgR /= segment.length;
                        avgG /= segment.length;
                        avgB /= segment.length;

                        if (useColor) {
                            fill(avgR, avgG, avgB);
                        } else {
                            fill(0);
                        }

                        beginShape();

                        let firstPoint = segment[0];
                        let firstPx = imgOffsetX + firstPoint.x * imgScale;
                        let firstCenterY = imgOffsetY + y * imgScale;

                        curveVertex(firstPx, firstCenterY);
                        curveVertex(firstPx, firstCenterY);

                        for (let i = 1; i < segment.length; i++) {
                            let point = segment[i];
                            let px = imgOffsetX + point.x * imgScale;
                            let py = imgOffsetY + y * imgScale - point.thickness / 2;
                            curveVertex(px, py);
                        }

                        let lastPoint = segment[segment.length - 1];
                        let lastPx = imgOffsetX + lastPoint.x * imgScale;
                        let lastCenterY = imgOffsetY + y * imgScale;
                        curveVertex(lastPx, lastCenterY);
                        curveVertex(lastPx, lastCenterY);

                        for (let i = segment.length - 1; i >= 1; i--) {
                            let point = segment[i];
                            let px = imgOffsetX + point.x * imgScale;
                            let py = imgOffsetY + y * imgScale + point.thickness / 2;
                            curveVertex(px, py);
                        }

                        curveVertex(firstPx, firstCenterY);
                        curveVertex(firstPx, firstCenterY);

                        endShape(CLOSE);
                    }
                }
            }

            // Apply slight blur to smooth out quad seams
            if (isAnimating) {
                let ctx = drawingContext;
                ctx.filter = 'blur(1.5px)';
                ctx.drawImage(ctx.canvas, 0, 0);
                ctx.filter = 'none';
            }
        }

// === Event listeners ===
window.addEventListener('resize', function() { resize(); });
window.addEventListener('mousemove', function(e) { mouseX = e.clientX; mouseY = e.clientY; });
window.addEventListener('touchmove', function(e) { e.preventDefault(); var t = e.touches[0]; mouseX = t.clientX; mouseY = t.clientY; }, {passive: false});
window.addEventListener('touchstart', function(e) { var t = e.touches[0]; mouseX = t.clientX; mouseY = t.clientY; });
</script>
